<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>aps => art positioning system</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <button id="find-me">Show my location</button><br/>
    <p id = "status"></p>
    <a id = "map-link" target="_blank"></a>

    <div id="debugDiv"></div>

    <script>
      const geoFindMe = () => {
        const debugDiv = document.querySelector('#debugDiv')
        const status = document.querySelector('#status');
        const mapLink = document.querySelector('#map-link');

        mapLink.href = '';
        mapLink.textContent = '';

        const success = (position) => {
          const latitude  = position.coords.latitude;
          const longitude = position.coords.longitude;

          status.textContent = '';
          mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
          mapLink.textContent = `Latitude: ${latitude} °, Longitude: ${longitude} °`;

          const pos = JSON.stringify(position, null, 2)
          debugDiv.textContent = pos
        }

        const error = () => {
          switch(error.code) {
            case error.PERMISSION_DENIED:
                status.textContent = "User denied the request for Geolocation."
                break;
              case error.POSITION_UNAVAILABLE:
                status.textContent = "Location information is unavailable."
                break;
              case error.TIMEOUT:
                status.textContent = "The request to get user location timed out."
                break;
              case error.UNKNOWN_ERROR:
                status.textContent = "An unknown error occurred."
                break;
            }
        }

        if( !navigator.geolocation ) {
          status.textContent = 'Geolocation is not supported by your browser';
        } else {
          status.textContent = 'Locating...';

          const options = {
            enableHighAccuracy: true,
            maximumAge: 30000,
            timeout: 27000
          }

          navigator.geolocation.watchPosition(success, error, options)
        }
      }

      geoFindMe()
    </script>
  </body>
</html>
